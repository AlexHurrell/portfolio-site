<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ project.picture }}" />
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions
    *ngIf="project.githubLink || project.siteLink"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div>
      <a href="{{ project.githubLink }}" target="_blank">
        <button
          mat-raised-button
          *ngIf="project.githubLink"
          matTooltip="Github Repository"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>code</mat-icon>
        </button>
      </a>
      <a href="{{ project.siteLink }}" target="_blank" class="ml-3">
        <button
          mat-raised-button
          *ngIf="project.siteLink"
          matTooltip="Live site"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </a>
    </div>
    <mat-chip-list>
      <mat-chip
        class="react"
        selected
        *ngIf="project.technologiesUsed.includes('React')"
        >React</mat-chip
      >
      <mat-chip
        class="angular"
        selected
        *ngIf="project.technologiesUsed.includes('Angular')"
        >Angular</mat-chip
      >
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
